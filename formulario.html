    <!-- validacion campo vacio-->
    <script>
        $(document).ready(function () {
            $("#alerta").hide();
            $("#formulario").submit(function () {
                var mensaje = "";
                if ($("#nombre").val().trim().length == 0) {
                    mensaje = "Rellene este campo *Nombre"
                }
                if ($("#rut").val().trim().length == 0) {
                    mensaje = "Rellene este campo *RUT"
                }
                if ($("#email").val().trim().length == 0) {
                    mensaje = "Rellene este campo *Correo electronico"
                }
                if ($("#contraseña").val().trim().length == 0) {
                    mensaje = "Rellene este campo *Contraseña"
                }
                if ($("#conttraseña2").val().trim().length == 0) {
                    mensaje = "Rellene este campo *Repetir contraseña"
                }
                if (mensaje != "") {
                    $("#alerta").html(mensaje);
                    $("#alerta").show();
                    event.preventDefault();

                }
            })
        })
    </script>

<body>

    <div class="card">
        <div class="card-header text-uppercase text-center text-big">
            <h1>Formulario de Inscripción</h1>
        </div>
        <div class="card-body">
            <!-- Inicio Formulario -->
            <div class="container">
                <form action="" id="formulario" onsubmit="verificarPasswords(); return false">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre-l"
                                    placeholder="Ingrese el nombre completo del libro" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" placeholder="Ingrese el nombre del autor" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="contraseña">ISBN</label>
                            <input type="text" class="form-control" id="isbn1"
                                placeholder="Ingrese el ISBN del libro" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contraseña2">Repetir ISBN</label>
                            <input type="text" class="form-control" id="isbn2"
                                placeholder="Ingrese el ISBN del libro" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc">Descripcion</label>
                                <textarea class="form-control" id="desc" rows="3"></textarea> 
                    </div>
                    <div class="form-group">
                        <label for="categ">Categoria</label>
                        <textarea class="form-control" id="categ" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Inscribirme" id="enviar">
            </div>

            </form>
        </div>

        <!-- FOOTER -->
        <div class="row mt-5 mb-5">
            <div class="col-12 text-center">
                <div class="badge badge-light">
                    Nallely Alvarez-2021
                </div>
            </div>
        </div>
    </div>
